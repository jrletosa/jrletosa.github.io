    <div id="background-image">
      <img id="map-image" src="./img/background-2/webhome.jpg"
        usemap="#image-map"
        class="container-img">

      <map name="image-map">
        <area id="details-area"  target="" alt="" title="" href="#" onclick="redirectToAgenda()" onmouseover="changeBackground('./img/background-2/webhome - detailslink.jpg')" onmouseout="changeBackground('../img/background-2/webhome.jpg')" coords="508,200,334,601" shape="rect">
        <area id="rsvp-details" target="" alt="" title="" href="#" onclick="redirectToRSVP()" onmouseover="changeBackground('./img/background-2/webhome - rsvplink.jpg')" onmouseout="changeBackground('../img/background-2/webhome.jpg')" coords="729,78,1055,356" shape="rect">
      </map>
      <script>
        function redirectToRSVP() {
          window.location.href = 'rsvp.html';
        }

        function redirectToAgenda() {
          window.location.href = 'agenda.html';
        }

        function changeBackground(image) {
          document.getElementById('map-image').src = image;
        }
      </script>
      <script src="./js/recompute-map-coordinates.js"></script>
    </div>

    <script type="module">
      import { changeLanguage } from './js/translations.js';
